<header class="site-header">
  <div class="header-wrap content-wrapper">

    <div class="brand-and-nav">
      <a href="{{ site.baseurl }}/" class="site-logo">
        <img src="{{ site.baseurl }}/assets/img/logo.svg" alt="VAIRA Advisory">
      </a>

      <nav>
        <ul class="nav">
          <li><a href="{{ site.baseurl }}/services/">Services</a></li>
          <li><a href="{{ site.baseurl }}/industries/">Industries</a></li>
          <li><a href="{{ site.baseurl }}/use-cases/">Use Cases</a></li>
          <li><a href="{{ site.baseurl }}/about/">About</a></li>
          <li><a href="{{ site.baseurl }}/contact/">Contact</a></li>
        </ul>
      </nav>
    </div>

    <!-- LANGUAGE SWITCHER -->
    <div class="language-switcher">

      {% if page.lang == "de" %}
        <a href="{{ site.baseurl }}{{ page.url | remove_first: '/de' }}" class="lang-btn">EN</a>
        <span class="lang-btn active">DE</span>
      {% else %}
        <span class="lang-btn active">EN</span>
        <a href="{{ site.baseurl }}/de{{ page.url }}" class="lang-btn">DE</a>
      {% endif %}

    </div>

  </div>
</header>
